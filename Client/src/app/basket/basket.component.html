<div class="container mt-2">
    <div *ngIf="(basket$ | async) === null">
        <p>There are no items in your baske</p>
    </div>

    <div *ngIf="(basket$ | async)">
        <div class="pb-3">
            <div class="container">
                <div class="row">
                    <div class="col-12 py-5 mb-1">
                        <table class="table">
                            <thead>
                                <tr>
                                    <th class="border-0 bg-light" scope="col">
                                        <div class="p-2 px-3 text-uppercase">Product</div>
                                    </th>
                                    <th class="border-0 bg-light" scope="col">
                                        <div class="p-2 px-3 text-uppercase">Price</div>
                                    </th>
                                    <th class="border-0 bg-light" scope="col">
                                        <div class="p-2 px-3 text-uppercase">Quantity</div>
                                    </th>
                                    <th class="border-0 bg-light" scope="col">
                                        <div class="p-2 px-3 text-uppercase">Total</div>
                                    </th>
                                    <th class="border-0 bg-light" scope="col">
                                        <div class="p-2 px-3 text-uppercase">Remove</div>
                                    </th>
                                </tr>
                            </thead>
                            <tbody>
                                <tr *ngFor="let item of (basket$ | async).items">
                                    <th scope="row">
                                        <div class="p-2">
                                            <img class="img-fluid" src="{{item.pictureUrl}}" alt="{{item.productName}}" style="max-height: 50px;">
                                            <div class="ml-3 d-ingline-block align-middle">
                                                <h5 class="mb-0">
                                                    <a routerLink="/shop" class="text-dark">
                                                        {{item.productName}}
                                                    </a>
                                                </h5>
                                                <span class="text-muted font-weight-normal font-italic d-block">
                                                    {{item.type}}
                                                </span>
                                            </div>
                                        </div>
                                    </th>
                                    <td class="align-middle">
                                        <strong>{{item.price | currency}}</strong>
                                    </td>
                                    <td class="align-middle">
                                        <div class="d-flex align-items-center">
                                            <i class="fa fa-minus-circle text-warning mr-2 "
                                                style="cursor: pointer; font-size: 2em"
                                                (click)="decrementItemQuantity(item)"
                                            ></i>
                                            <span class="font-weight-bold mr-2" style="font-size: 1em">{{item.quantity}}</span>
                                            <i class="fa fa-plus-circle text-warning mr-2"
                                                style="cursor: pointer; font-size: 2em"
                                                (click)="incrementItemQuantity(item)"
                                        ></i>
                                        </div>
                                    </td>
                                    <td class="align-middle">
                                        <strong>{{item.price * item.quantity | currency}}</strong>
                                    </td>
                                    <td class="align-middle text-center">
                                        <a class="text-danger">
                                            <i class="fa fa-trash" style="font-size: 2em; cursor: pointer;" (click)="removeBasketItem(item)"></i>
                                        </a>
                                    </td>
                                </tr>
                            </tbody>
                        </table>
                    </div>
                </div>

                <div class="row">
                    <div class="col-4 offset-8">
                        <app-order-totals></app-order-totals>
                        <br>
                        <a routerLink="/checkout" 
                            class="btn btn-outline-primary btn-block"
                            >
                            Proceed to checkout
                        </a>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

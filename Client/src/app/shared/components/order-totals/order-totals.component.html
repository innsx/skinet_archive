
<div class="bg-light px-4 text-uppercase font-weight-bold" style="padding: 1.2em;">
    Order Summary
</div>
<div class="p-4 bg-light ">
    <p class="font-italic mb-4">Shipping Costs will be added depending on choices made during checkout.</p>
    <ul class="list-unstyled mb-4">
        <li class="d-flex justify-content-between py-3 border-bottom">
            <strong class="text-muted">Order subtotal:</strong>
            <strong class="">{{subtotal | currency}}</strong>
        </li>        
        <li class="d-flex justify-content-between py-3 border-bottom">
            <strong class="text-muted">Shipping and handling:</strong>
            <strong class="">{{shippingPrice | currency}}</strong>
        </li>
        <li class="d-flex justify-content-between py-3 border-bottom">
            <strong class="text-muted">Total:</strong>
            <strong class="">{{total | currency}}</strong>
        </li>
    </ul>
</div>
